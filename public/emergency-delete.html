<!DOCTYPE html>
<html>
<head>
  <title>Emergency Delete</title>
  <style>
    body {
      background: #1a1a2e;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    button {
      background: #dc2626;
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px;
    }
    button:hover { background: #b91c1c; }
    button:disabled { background: #666; cursor: not-allowed; }
    #status { margin-top: 20px; padding: 20px; background: #333; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Emergency Delete All Items</h1>
  <p>This will delete ALL 24,000+ items from your inventory.</p>
  <p>The page won't load any items, so it won't freeze.</p>

  <button id="deleteBtn" onclick="deleteAll()">DELETE ALL ITEMS</button>

  <div id="status"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
    import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-functions.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBxdGLDm4mMxhkchS2OhpZ_k3eQIiOB2xM",
      authDomain: "closet-da8f2.firebaseapp.com",
      projectId: "closet-da8f2",
      storageBucket: "closet-da8f2.firebasestorage.app",
      messagingSenderId: "679299638498",
      appId: "1:679299638498:web:8c39d7f84d6f6a96c41c73"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const functions = getFunctions(app);

    const statusEl = document.getElementById('status');
    const deleteBtn = document.getElementById('deleteBtn');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        statusEl.innerHTML = `<p style="color: #22c55e;">Logged in as: ${user.email}</p><p>Click the button to delete all items.</p>`;
        deleteBtn.disabled = false;
      } else {
        statusEl.innerHTML = `<p style="color: #ef4444;">Not logged in. Please go to the main app and log in first, then return here.</p>`;
        deleteBtn.disabled = true;
      }
    });

    window.deleteAll = async function() {
      if (!confirm('Are you SURE you want to delete ALL items? This cannot be undone!')) return;

      deleteBtn.disabled = true;
      statusEl.innerHTML = '<p style="color: #fbbf24;">Deleting... This may take a few minutes for 24,000+ items. Please wait...</p>';

      try {
        const deleteAllItems = httpsCallable(functions, 'deleteAllItems');
        const result = await deleteAllItems();
        statusEl.innerHTML = `<p style="color: #22c55e;">SUCCESS! Deleted ${result.data.deletedCount} items.</p><p>You can now go back to the main app.</p>`;
      } catch (error) {
        statusEl.innerHTML = `<p style="color: #ef4444;">Error: ${error.message}</p>`;
        deleteBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
