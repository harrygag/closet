<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restore Virtual Closet Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 {
            color: #00ffff;
            text-align: center;
        }
        .backup-list {
            background: #16213e;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .backup-item {
            background: #0f3460;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #00ffff;
        }
        .backup-item:hover {
            background: #1a4d7a;
            cursor: pointer;
        }
        button {
            background: #00ffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background: #00cccc;
        }
        .info {
            background: #2d4059;
            padding: 15px;
            border-left: 4px solid #00ffff;
            margin: 20px 0;
        }
        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üîÑ Restore Virtual Closet Data</h1>
    
    <div class="info">
        <strong>üìå Instructions:</strong>
        <ol>
            <li>This page will show all available backups</li>
            <li>Click on a backup to see its contents</li>
            <li>Click "Restore This Backup" to recover your data</li>
        </ol>
    </div>

    <div id="status"></div>
    
    <h2>Available Backups:</h2>
    <div id="backupList" class="backup-list"></div>

    <script>
        // Backup Service (embedded)
        class BackupService {
            static BACKUP_KEY_PREFIX = 'closet_backup_';
            
            static getAllBackups() {
                const backups = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith(this.BACKUP_KEY_PREFIX)) {
                        try {
                            const backup = JSON.parse(localStorage.getItem(key));
                            backups.push({ key: key, ...backup });
                        } catch (e) {
                            console.error('Failed to parse backup:', key);
                        }
                    }
                }
                return backups.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            }
            
            static restoreBackup(backupKey) {
                try {
                    const backupData = localStorage.getItem(backupKey);
                    if (!backupData) {
                        return { success: false, error: 'Backup not found' };
                    }
                    
                    const backup = JSON.parse(backupData);
                    
                    // Determine storage key
                    let storageKey = 'resellerClosetItems';
                    if (backup.user && backup.user !== 'guest') {
                        storageKey = `resellerClosetItems_${backup.user}`;
                    }
                    
                    // Restore the data
                    localStorage.setItem(storageKey, JSON.stringify(backup.items));
                    
                    return { 
                        success: true, 
                        items: backup.items, 
                        timestamp: backup.timestamp,
                        storageKey: storageKey
                    };
                } catch (e) {
                    console.error('Restore failed:', e);
                    return { success: false, error: e.message };
                }
            }
        }

        // Display backups
        function displayBackups() {
            const backups = BackupService.getAllBackups();
            const container = document.getElementById('backupList');
            
            if (backups.length === 0) {
                container.innerHTML = '<p>No backups found. Your data might still be in the main storage.</p>';
                return;
            }
            
            container.innerHTML = '';
            
            backups.forEach((backup, index) => {
                const div = document.createElement('div');
                div.className = 'backup-item';
                
                const date = new Date(backup.timestamp);
                const formattedDate = date.toLocaleString();
                
                div.innerHTML = `
                    <h3>Backup #${index + 1} ${index === 0 ? '(Most Recent)' : ''}</h3>
                    <p><strong>Date:</strong> ${formattedDate}</p>
                    <p><strong>Items:</strong> ${backup.itemCount} items</p>
                    <p><strong>User:</strong> ${backup.user || 'Unknown'}</p>
                    <button onclick="previewBackup('${backup.key}')">Preview Items</button>
                    <button onclick="restoreBackup('${backup.key}')" style="background: #27ae60;">Restore This Backup</button>
                `;
                
                container.appendChild(div);
            });
        }

        function previewBackup(backupKey) {
            const backupData = localStorage.getItem(backupKey);
            if (!backupData) {
                alert('Backup not found!');
                return;
            }
            
            const backup = JSON.parse(backupData);
            
            let itemsList = backup.items.map((item, i) => 
                `${i + 1}. ${item.title || 'Untitled'} - Hanger: ${item.hangerId || 'N/A'} - ${item.status || 'N/A'}`
            ).join('\n');
            
            alert(`Backup Contents (${backup.itemCount} items):\n\n${itemsList}`);
        }

        function restoreBackup(backupKey) {
            if (!confirm('Are you sure you want to restore this backup? This will replace your current data.')) {
                return;
            }
            
            const result = BackupService.restoreBackup(backupKey);
            const statusDiv = document.getElementById('status');
            
            if (result.success) {
                statusDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ Successfully restored ${result.items.length} items from ${result.timestamp}
                        <br><br>
                        <strong>Next steps:</strong>
                        <ol>
                            <li>Close this page</li>
                            <li>Go back to your Virtual Closet app</li>
                            <li>Refresh the page (F5 or Ctrl+R)</li>
                            <li>Your data should be restored!</li>
                        </ol>
                    </div>
                `;
                
                // Scroll to status
                statusDiv.scrollIntoView({ behavior: 'smooth' });
            } else {
                statusDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Failed to restore backup: ${result.error}
                    </div>
                `;
            }
        }

        // Initialize
        displayBackups();
    </script>
</body>
</html>
